name: fit_mobile_app
description: FIT - International Touch tournaments and events
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  xml: ^6.5.0
  visibility_detector: ^0.4.0+2
  flutter_html: ^3.0.0-beta.2
  html: ^0.15.4
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.2
  flutter_launcher_icons: ^0.14.1
  sqflite: ^2.4.1
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.0
  sqlite3: ^2.4.6
  path_provider: ^2.1.4
  path: ^1.9.1
  # shared_preferences: ^2.4.0  # Temporarily disabled for Android build testing


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.13
  drift_dev: ^2.18.0
  sqflite_common_ffi: ^2.3.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/competitions/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/LOGO_FIT-VERT.png
  color_dark: "#FFFFFF"
  image_dark: assets/images/LOGO_FIT-VERT.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon.png"
  remove_alpha_ios: true